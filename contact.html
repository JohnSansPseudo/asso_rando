<div class="container px-0">
    <main>
       <article class="ctnTopPage">
           <div class="row">
               <h2 class="offset-1 col-10 offset-md-0 col-md-12">Contactez-nous</h2>
               <form class="offset-1 col-10 offset-md-0 col-md-12 g-3 needs-validation" novalidate>
                   <div class="col-md-4">
                       <label for="validationCustom01" class="form-label">Prénom</label>
                       <input type="text" class="form-control" id="validationCustom01" value="" required>
                       <div class="valid-feedback"> Looks good! </div>
                   </div>
                   <div class="col-md-4">
                       <label for="validationCustom02" class="form-label">Nom</label>
                       <input type="text" class="form-control" id="validationCustom02" value="" required>
                       <div class="valid-feedback">Looks good !</div>
                   </div>
                   <div class="mb-3">
                       <label for="exampleFormControlInput1" class="form-label">Votre adresse mail</label>
                       <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                       <div class="valid-feedback">Looks good !</div>
                   </div>
                   <div class="mb-3">
                       <label for="exampleFormControlTextarea1" class="form-label">Votre message</label>
                       <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                       <div class="valid-feedback">Looks good !</div>
                   </div>
                   <div class="col-12">
                       <button class="btn btn-primary" type="submit">Envoyer</button>
                   </div>
               </form>
           </div>

       </article>
